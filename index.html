<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="todoList">
		<h1>To Do List</h1>
		<p id="first">Get it done today</p>
		<div class="userInput">
			<input id="userinput" type="text" placeholder="What do you want to do today?">
			<button id="enter">ADD</button>
		</div>
		<ul id=list>
			<div class="wrapper">
				<li class="taskClass">Prepare for work</li>
				<button class="delect">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass">Do My daily Text</li>
				<button class="delect">Del</button>
			</div>
			<!--
			<div class="wrapper">

			</div>
			<div class="wrapper">

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
